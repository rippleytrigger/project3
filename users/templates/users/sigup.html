{% extends "../base/base.html" %}

{% block title %}
    Log In 
{% endblock %}

{% block body %}
    <div class="main-content">
        <div class="form">
            <form action="{% url 'signup' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" id="firstname" aria-describedby="firstnameHelp" placeholder="Enter firstname" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" id="lastname" aria-describedby="lastnameHelp" placeholder="Enter lastname" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" name="email" required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="password">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" name="password2" required>
                </div>    
                <button type="submit" class="btn btn-primary"> Register </button>
            </form>
            {% if message %}
            <div class="message">
                {{ message }}
            </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
